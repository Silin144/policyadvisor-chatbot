<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyAdvisor Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-main">
                <h1>PolicyAdvisor Assistant</h1>
                <p>Ask me anything about insurance!</p>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your PolicyAdvisor assistant. How can I help you today?
                </div>
            </div>
        </div>
        <div class="chat-input">
            <div class="file-upload">
                <input type="file" id="file-input" accept=".txt,.pdf,.doc,.docx">
                <label for="file-input" class="file-label">ðŸ“Ž Upload Document</label>
                <span id="file-name"></span>
            </div>
            <div class="message-input">
                <div class="input-wrapper">
                    <div class="markdown-preview"></div>
                    <input type="text" id="user-input" placeholder="Type your message here...">
                </div>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
